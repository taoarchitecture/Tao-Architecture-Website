version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tao-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tao_architect}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tao-redis
    restart: always
    ports:
      - "6379:6379"

  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: tao-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tao_architect}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/server:/app
      - /app/node_modules

  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    container_name: tao-client
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - server
    volumes:
      - ./apps/client:/app
      - /app/node_modules

volumes:
  postgres_data:
